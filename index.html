<html>
<head>
  <script src="libs/jquery-3.5.1.min.js"></script>
  <script src="libs/mindfully.js"></script>
  <link rel="stylesheet" type="text/css" href="css/popup.css">
  <title>Mindful Google</title>
</head>
<body style="font-size:16px;width:300px">
    <h1>Mindful Google</h1>
    <h2>Tabs</h2>
    <label class="check">
        <input type="checkbox" id="hideAllTabAutocomplete">
        <span>Disable Autocomplete - All Tab</span>
    </label>
    <label class="check">
        <input type="checkbox" id="" checked disabled>
        <span>Disable Autocomplete - News Tab</span>
    </label>
    <label class="check">
        <input type="checkbox" id="hideImagesTabAutocomplete">
        <span>Disable Autocomplete - Images Tab</span>
    </label>
    <label class="check">
        <input type="checkbox" id="hideVideosTabAutocomplete">
        <span>Disable Autocomplete - Videos Tab</span>
    </label>
    <label class="check">
        <input type="checkbox" id="hideMapsTabAutocomplete">
        <span>Disable Autocomplete - Maps Tab</span>
    </label>
    <label class="check">
        <input type="checkbox" id="hideShoppingTabAutocomplete">
        <span>Disable Autocomplete - Shopping Tab</span>
    </label>
    <label class="check">
        <input type="checkbox" id="hideBooksTabAutocomplete">
        <span>Disable Autocomplete - Books Tab</span>
    </label>
    <label class="check">
        <input type="checkbox" id="hideFlightsTabAutocomplete">
        <span>Disable Autocomplete - Flights Tab</span>
    </label>
    <label class="check">
        <input type="checkbox" id="hideFinanceTabAutocomplete">
        <span>Disable Autocomplete - Finance Tab</span>
    </label>
    <h2>Rows</h2>
    <label class="check">
        <input type="checkbox" id="hideResultStatsRow">
        <span>Hide Result Stats Row</span>
    </label>
    <label class="check">
        <input type="checkbox" id="hideSpellingSearchRedirect">
        <span>Hide Spelling Search Redirect</span>
    </label>
    <label class="check">
        <input type="checkbox" id="hideShowingResultsForRowAndSearchInsteadForRow">
        <span>Hide Showing Results For and Search Instead For Row</span>
    </label>
    <label class="check">
        <input type="checkbox" id="hideShowingResultsForRow">
        <span>Hide Showing Results For Row</span>
    </label>
    <label class="check">
        <input type="checkbox" id="hideSearchInsteadForRow">
        <span>Hide Search Instead For Row</span>
    </label>
    <label class="check">
        <input type="checkbox" id="hideRelatedSearchesRow">
        <span>Hide Related Searches Row</span>
    </label>
    <h2>Cards</h2>
    <label class="check">
        <input type="checkbox" id="hideTopStoriesCard">
        <span>Hide Top Stories</span>
    </label>
    <label class="check">
        <input type="checkbox" id="hideTwitterCard">
        <span>Hide Twitter Card</span>
    </label>
    <label class="check">
        <input type="checkbox" id="hidePeopleAlsoAskCard">
        <span>Hide People Also Ask Card</span>
    </label>
    <label class="check">
        <input type="checkbox" id="hideImagesCard">
        <span>Hide Images Card</span>
    </label>
    <label class="check">
        <input type="checkbox" id="hideVideosCard">
        <span>Hide Videos Card</span>
    </label>
    <label class="check">
        <input type="checkbox" id="hideComplementaryResultsCard">
        <span>Hide Complementary Results Card</span>
    </label>
    <label class="check">
        <input type="checkbox" id="hideSeeResultsAboutCard">
        <span>Hide See Results About Card</span>
    </label>
    <h2>Footer</h2>
    <label class="check">
        <input type="checkbox" id="hidePaginationFooter">
        <span>Hide Pagination Footer</span>
    </label>
    <label class="check">
        <input type="checkbox" id="hideLocationAndLinksFooter">
        <span>Hide Location and Links Footer</span>
    </label>
    <label class="check">
        <input type="checkbox" id="hideLocationFooter">
        <span>Hide Location Footer</span>
    </label>
    <label class="check">
        <input type="checkbox" id="hideLinksFooter">
        <span>Hide Links Footer</span>
    </label>
    <h2>Others</h2>
    <label class="check">
        <input type="checkbox" id="hideGoogleYoutubeAutocomplete">
        <span>Disable Autocomplete - Youtube</span>
    </label>
    <label class="check">
        <input type="checkbox" id="hideGoogleYoutubeMusicAutocomplete">
        <span>Disable Autocomplete - Youtube Music</span>
    </label>
    <label class="check">
        <input type="checkbox" id="hideGooglePlayStoreAutocomplete">
        <span>Disable Autocomplete - Google Play Store</span>
    </label>
    <label class="check">
        <input type="checkbox" id="hideGooglePlayStoreMenuCard">
        <span>Hide Google Play Store - Menu Card</span>
    </label>
    <label class="check">
        <input type="checkbox" id="hideGooglePlayStoreSimilarCard">
        <span>Hide Google Play Store - Similar Card</span>
    </label>
    <label class="check">
        <button id="defaultSettings">Default Settings</button>
    </label>
    <br>
</body>
</html>
